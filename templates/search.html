{% extends 'index.html' %}
{% load static %}

{% block content %}
    <h2>SEARCH RESULTS</h2>

    {% for product in products %}
        <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l">
                <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name">
                    {{ product.name }}
                </a>

                <span class="stext-105 cl3">
                    {{ product.price }}
                </span>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                    <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icon-heart1.png' %}" alt="ICON-HEART1">
                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icon-heart2.png' %}" alt="ICON-HEART2">
                </a>
            </div>
        </div>
        <!-- Quick View Link -->
        <div class="block2-pic hov-img0">
            <img src="{{ product.img.url }}" alt="IMG-PRODUCT">
            <a href="{% url 'quick_view' %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg8 bor2 hov-btn1 p-lr-15 trans-04">
                Quick View
            </a>
        </div>
    {% endfor %}
{% endblock %}
