<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - E-commerce</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f
            background-image: url('https://img.freepik.com/premium-photo/floating-application-icons-with-trolley_13339-219291.jpg?w=996');
        }
        header {
            background-color: #001263;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .profile-info h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #ccc;
            background-size: cover;
            background-image: url('https://thumbs.dreamstime.com/z/anonymous-profile-icon-cartoon-style-vector-web-design-isolated-white-background-220529850.jpg');

        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #00305efd;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #df0e0e;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Account</h1>
    </header>
    <div class="container">
        <div class="profile-info">
            <div class="profile-photo"></div>
            <h2>User Information</h2>
            <form id="editProfileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Ex.-123 Main St, City, Country">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter mobile Number">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter Date Of Birth">
            </form>
        </div>
        <div class="button-container">
            <button class="button"  href="{% url 'reset_password' %}" onclick="showChangePasswordModal()">Save</button>
            <button class="button" onclick="showLogoutModal()">Logout</button>
        </div>
    </div>

            <!-- You can add form fields here -->
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('logoutModal')">&times;</span>
            <h2>Logout Confirmation</h2>
            <p>Are you sure you want to logout?</p>
            <button class="button" href="{% url 'logout' %}" onclick="logout()">Logout</button>
        </div>
    </div>

        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'block';
        }

        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

    var formData = new FormData(document.getElementById('editProfileForm'));
    fetch('/update_profile/', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert('Profile updated successfully!');
        } else {
            alert('Failed to update profile. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
